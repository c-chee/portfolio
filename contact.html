<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Contact - Christine Chee Portfolio</title>

    <!-- PNG favicon -->
    <link rel = 'icon' type = 'image/png' href = 'assets/images/icons-pixel-star-40.png'>

    <!-- Fonts -->
    <link rel = 'preconnect' href = 'https://fonts.googleapis.com'>
    <link rel = 'preconnect' href = 'https://fonts.gstatic.com' crossorigin>
    <link href = 'https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap' rel = 'stylesheet'>

    <!-- CSS Link -->
    <link rel = 'stylesheet' href = 'assets/styles/main.css'>

</head>
<body>
    <header>
        <button id = 'theme-mode-btn'>&#9788;</button>
        <nav id = 'nav-placeholder'></nav>
    </header>

    <main>
        <!-- Contact Intro -->
        <h2 class = 'page-title'>Contact</h2>
        <!-- Contact Form -->
        <section class = 'contact-container'>
            <form id = 'contact-form'>
                <!-- Name -->
                <label for = 'name'>Name: </label>
                <input type = 'text' id = 'name-input' name = 'name' required>

                <!-- Phone -->
                <label for = 'phone'>Phone: </label>
                <input type = 'text' id = 'phone-input' name = 'phone' required>

                <!-- Email -->
                <label for = 'email'>Email: </label>
                <input type = 'text' id = 'email-input' name = 'email' required>

                <!-- Message -->
                <label for = 'message'>Message: </label>
                <textarea id = 'message-input' name = 'message' required></textarea>

                <!-- Validation Message -->
                <div id = 'validation-message'></div> 

                <!-- Submit -->
                <button class = 'submit-btn' type = 'submit'>Submit</button>

            </form>

            <!-- Thank You Message -->
            <section id = 'thankyou-section' class = 'thankyou-section'>
                <img src = 'assets/images/icons-pixel-star-40.png'>
                <h3> Your contact form has been submitted successfully. I will reach out to you soon. Thank You!</h3>
                <p>From,</p>
                <p>Christine Chee</p>
            </section>

        </section>

    </main>

    <footer>
        <section id = 'footer-placeholder'></section>
    </footer>

    <!-- JS Link -->
    <script src = 'assets/js/main.js'></script>
    <script src = 'assets/js/contact.js'></script>
</body>
</html>
